<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table printer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>TABLE PRINTER</h1>

  <div class="content">
    <label for="NumToPrint">Which table you want to print?</label><br>
    <input id="NumToPrint" type="number"> <br>
    <label for="minLength">Number to start table..</label><br>
    <input id="minLength" type="number"> <br>
    <label for="maxLength">Number to end table..</label><br>
    <input id="maxLength" type="number"><br>
  </div>

  <button onclick="PrintTable()">Print Table</button>
  <button onclick="refresh()">Refresh</button>


  <p id="table"></p>
  <script src="script.js"></script>
</body>

</html>
